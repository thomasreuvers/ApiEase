name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Install GitVersion
        run: dotnet tool install --global GitVersion.Tool

      - name: Ensure GitVersion is in PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Get version with GitVersion
        id: gitversion
        run: |
          VERSION=$(dotnet-gitversion /showvariable NuGetVersion)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Display version
        run: echo "Version is ${{ env.VERSION }}"

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.VERSION }}

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push ./nupkg/*.nupkg --api-key $
