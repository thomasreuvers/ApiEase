name: Publish NuGet Package

on:
  # Triggers the workflow when a release is published
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Setup .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
      
    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore
        
    # Install GitVersion
    - name: Install GitVersion
      run: dotnet tool install --global GitVersion.Tool
        
        # Get version using GitVersion
    - name: Use GitVersion to Calculate Version
      id: gitversion
      run: |
       export PATH="$PATH:~/.dotnet/tools"
       gitversion /output json > gitversion.json
       VERSION=$(jq -r .SemVer gitversion.json)
       echo "VERSION=$VERSION" >> $GITHUB_ENV
      
    # Build the project
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    # Run tests
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    # Pack the project into a NuGet package
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg /p:PackageVersion=${{ env.VERSION }}
      
    # Publish the NuGet package
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./nupkg/*.nupkg --api-key $NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
